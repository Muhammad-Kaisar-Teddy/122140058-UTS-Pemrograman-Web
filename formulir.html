<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Formulir - Idola Saya</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        /* CSS untuk Navbar Sidebar */
        .sidebar {
            background-color: #2f3031;
            height: 100vh;
            padding-top: 20px;
        }

        .sidebar .nav-link {
            color: #eee2e2;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .sidebar .nav-link:hover {
            color: #007bff;
            background-color: #e9ecef;
            border-radius: 5px;
        }

        .sidebar .nav-link.active {
            color: #fff;
            background-color: #007bff;
            border-radius: 5px;
        }

        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        /* Main Content Layout */
        .main-content {
            padding: 20px;
            background-color: #ffffff;
            min-height: 100vh;
        }

        /* Header Style */
        header {
            background-color: #007bff;
            color: #ffffff;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 600;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .sidebar {
                height: auto;
                padding-bottom: 20px;
            }

            .main-content {
                padding: 15px;
            }

            header h1 {
                font-size: 1.5rem;
            }
        }

        h2 {
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Halaman Formulir</h1>
    </header>

    <!-- Kontainer Utama -->
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-3 sidebar">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Halaman Utama</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="formulir.html">Halaman Formulir</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tabel.html">Halaman Tabel</a>
                    </li>
                </ul>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 main-content">
                <h2>Formulir Idola</h2>
                <form>
                    <div class="mb-3">
                        <label for="namaIdola" class="form-label">Nama Idola</label>
                        <input type="text" class="form-control" id="namaIdola" placeholder="Masukkan nama idola">
                    </div>
                    <div class="mb-3">
                        <label for="profesi" class="form-label">Profesi</label>
                        <input type="text" class="form-control" id="profesi" placeholder="Masukkan profesi idola">
                    </div>
                    <div class="mb-3">
                        <label for="negara" class="form-label">Negara</label>
                        <input type="text" class="form-control" id="negara" placeholder="Masukkan negara asal idola">
                    </div>
                    <div class="mb-3">
                        <label for="tahunLahir" class="form-label">Tahun Lahir</label>
                        <input type="number" class="form-control" id="tahunLahir" placeholder="Masukkan tahun lahir idola">
                    </div>
                    <button type="submit" class="btn btn-primary">Kirim</button>
                </form>
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
